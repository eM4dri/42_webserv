<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Python form submission example</title>
	<style>
		form {
			width: 420px;
		}

		div {
			margin-bottom: 20px;
		}

		label {
			display: inline-block;
			width: 240px;
			text-align: right;
			padding-right: 10px;
		}

		button,
		input {
			float: right;
		}
	</style>
</head>

<body>
	<form method="post" action="/hello" enctype="multipart/form-data">
		<div>
			<label for="file">Choose a file</label>
			<input type="file" id="file" name="myFile" />
		</div>
		<div>
			<button>Send the file</button>
		</div>
	</form>

</body>

</html>
